<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CL Extension</title>
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- endbuild -->
  </head>

  <body>
    <div class="row" >
      <div class="col-md-3">
        <h1>CL Extension</h1>
      </div><!-- /.col-md-3 -->
    </div>

    <div class="row">
      <div class="col-md-6">
        <!-- Dropdown -->
        <div class="dropdown">
          <!-- Button -->
          <button id="dLabel" type="button" class="btn btn-sm" data-toggle="dropdown" data-target="#listDropdown" aria-haspopup="true" aria-expanded="false">
            Choose List
            <span class="caret"></span>
          </button>
          <!-- Dropdown content -->
          <ul class="dropdown-menu" aria-labelledby="dLabel">
            <li><a href="#">Something</a></li>
          </ul>
        </div><!-- /.dropdown -->
      </div><!-- /.col-md-6 -->
    </div>

    <div class="row">
      <div class="col-md-6">
        <!-- input-group -->
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Enter URL">
          <span class="input-group-btn">
        <!-- Button -->
        <button type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
        </button>
      </span>
        </div><!-- /.input-group -->
      </div><!-- /.col-md-6 -->
    </div>

    <div class="row">
      <div class="col-md-3">
        <!-- Button -->
        <button type="button" class="btn btn-primary" id="currentPageBtn">
          Use Current Page
        </button>
      </div><!-- /.col-md-3 -->
    </div>

    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
